{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": ["eth1"] // LAN interface
    },

    "lease-database": {
        "type": "memfile",
        "persist": true,
        "name": "/var/lib/kea/kea-leases4.csv",
        "lfc-interval": 3600
    },

    "renew-timer": 15840,
    "rebind-timer": 27720,
    "valid-lifetime": 31680,

    "option-data": [
        {
            "name": "domain-name-servers", // gateway/DNS
            "data": "192.168.0.1"
        },

        {
            "name": "domain-search",
            "data": "example.com"
        }
    ],

    "subnet4": [
        {
            "subnet": "10.0.0.0/24",
            "pools": [ { "pool": "10.0.0.100 - 10.0.0.199" } ], // dhcp range
            "option-data": [
                {
                    "name": "routers", // this machine's ipv4 address
                    "data": "10.0.0.1"
                }
            ]
            
            // Add reservations here
        }
        
        // Add subnets here
    ]
}
}
