{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": ["u_lan_interface"] // LAN interface
    },

    "lease-database": {
        "type": "memfile",
        "persist": true,
        "name": "/var/lib/kea/kea-leases4.csv",
        "lfc-interval": 3600
    },
    // lease time is in seconds
    "renew-timer": u_renew_timer,
    "rebind-timer": u_rebind_timer,
    "valid-lifetime": u_lease_time,

    "option-data": [
        {
            "name": "domain-name-servers", // gateway/DNS
            "data": "u_dns_server"
        },

        {
            "name": "domain-search",
            "data": "u_search_domain"
        }
    ],

    "subnet4": [
        {
            "subnet": "u_subnet/24",
            "pools": [ { "pool": "u_dhcp_start - u_dhcp_end" } ], // dhcp range
            "option-data": [
                {
                    "name": "routers", // this machine's ipv4 address
                    "data": "u_host_ip"
                }
            ]
            
            // Add reservations here
        }
        
        // Add subnets here
    ]
}
}
